services:
  - type: web
    name: chatgpt-project
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        sync: false
